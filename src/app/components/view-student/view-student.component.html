<h1>Student Details</h1>
<input type="text" (input)="searchValue($event)" placeholder="enter a username || id"/>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Paasword</th>
        <th>Email</th>
        <th>Mobile No</th>
        <th>DOB</th>
        <th colspan="3">Action</th>
    </tr>
    <tr *ngFor="let s of finalData$ | async">
        <td>{{s.id}}</td>
        <td>{{s.name}}</td>
        <td>{{s.password}}</td>
        <td>{{s.email}}</td>
        <td>{{s.mobile}}</td>
        <td>{{s.dob}}</td> 
        <td><a routerLink="/viewByIdStudent/{{s.id}}">view</a></td>
        <td><a routerLink="/viewStudent/{{s.id}}">delete</a></td>
        <td><a routerLink="/addStudent/{{s.id}}">update</a></td>
        <!-- <td><a routerLink="/updateStudent/{{s.id}}">update</a></td> -->
       
    </tr>
</table>
